<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0px;
      padding: 0px;
      background-color: transparent;
      overflow: hidden;
    }

    .base {
      display: flex;
      position: relative;
      flex-direction: column;
    }

    .btn {
      width: 150px;
      height: 40px;
      margin-top: 50px;
    }

    .btn-wrap {
      display: flex;
      position: relative;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .pop-parent {
      display: none;
      position: fixed;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4)
    }

  </style>
</head>
<body>
  <div class="base">
    <span id="user_id"></span>
    <div class="btn-wrap">
      <button class="btn" onclick="connect()">Connect</button>
      <button class="btn" onclick="sendTransaction()">SendTransaction</button>
      <button class="btn" onclick="logout()">Logout</button>
    </div>

    <div class="pop-parent" id="parent_div" onclick="closePop()"></div>
  </div>

    function sendTransaction() {

        paymasterUrl: "https://wallet.crescentbase.com/api/v2/signOp",
        onSendSuccess: (txHash) => {
          console.log('txHash: ', txHash)
          const spanElement = document.getElementById('user_id');
          spanElement.innerText = txHash;
        },
        // emailAccount: 'xlu4337@outlook.com',
        // walletJson: '{"address":"e55df1714bdd343e5b1fd85ceb4197d8a16bbdcd","id":"e765dca0-8bbd-4623-a333-fe4c9e7bad54","version":3,"crypto":{"cipher":"aes-128-ctr","cipherparams":{"iv":"ab48bf64c4d6ffa63c66e0234d967e66"},"ciphertext":"9cdc7c936ba6341ec4f55fda02293a751d00ac899a517777bed4eb545d688e03","kdf":"scrypt","kdfparams":{"salt":"11eb1a988ae0fa56dcdcd709eacd0dddc412c4b461c6118202155a9c2ae77638","n":256,"dklen":32,"p":1,"r":8},"mac":"90b5a203e73d0ed1156abd5228d38ac535540af1a04e772616eda3df4fdb4b15"}}'

    function logout() {
      CrescentSDK.logout();
    }

    function closePop() {
      const element = document.getElementById('parent_div');
      element.style.display = "none";
      while (element.firstChild) {
        element.removeChild(element.firstChild);
      }
    }

  </script>
